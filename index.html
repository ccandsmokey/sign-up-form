<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="odinbanner">
                <img class="odinface" src="odin-lined.png" alt="odin logo">
                <p class="bannerWords">Odin</p>
            </div>
        </div>
        <div class="rightside">
            <div class="rs-headers">
                <p>Sign up now for exclusive access! Join our community by filling 
                    out the form to unlock exciting perks, updates, and 
                    special offers tailored just for you.</p>
                <p>You know you want to.</p>

            </div>
            <div class="form">
                <form action="post">
                    <fieldset> <p class="form-header">Lets do This!</p>
                        <div class="form-items">
                            <div class="names">
                                <div class="firstname">
                                    <label for="first">FIRST NAME</label> 
                                    <input type="text" name="first" id="first" required>  
                                </div>
                                <div class="lastname">
                                    <label for="last">LAST NAME</label> 
                                    <input type="text" name="last" id="last" required> 
                                </div>   
                            </div>
                            <div class="email-number">
                                <div class="email">
                                    <label for="email">EMAIL</label> 
                                    <input type="email" name="email" id="email" required> 
                                </div>
                                <div class="phone-number">
                                    <label for="first">PHONE NUMBER</label> 
                                    <input type="tel" name="number" id="number" required>  
                                </div>
                            </div>
                            <div class="passwords">
                                <div class="password">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" name="password" id="password" required> 
                                </div>
                                <div class="password-confirm">
                                    <label for="password">CONFIRM PASSWORD</label>
                                    <input type="password" name="password" id="password" required> 
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="footer-form">
                <p>
                    <button type="submit"> Create Account</button>
                </p>
                <p>
                    Already have an account? <a href="">Sign In</a>
                </p>

            </div>
                    
                

        </div>
    </div>
    
</body>
</html>
